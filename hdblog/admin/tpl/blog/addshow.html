<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{$smarty.const.__HDEASY__}/plugin/kindeditor/themes/default/default.css" />
    <script charset="utf-8" src="{$smarty.const.__HDEASY__}/plugin/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="{$smarty.const.__HDEASY__}/plugin/kindeditor/lang/zh_CN.js"></script>
    {literal}
    <script>
        var editor;
        KindEditor.ready(function(K) {
            editor = K.create('textarea[name="blog_content"]', {
                allowFileManager: true
            });
        })
    </script>
    {/literal}
</head>
<body>
<form action="{$__control__}&m=add" method="post">
    <table border="1" width="100%">
        <tr>
            <th width="100">标题</th>
            <td>
                <input type="text" name="blog_title"/>
            </td>
        </tr>
        <tr>
            <th width="100">栏目</th>
            <td>
               <select name="category_id">
                   <option value="0">===选择栏目===</option>
                   {section loop="$category" name="n"}
                   <option value="{$category[n].cid}">{$category[n].category_name}</option>
                    {/section}
               </select>
            </td>
        </tr>
        <tr>
            <th width="100">标题</th>
            <td>
                <textarea name="blog_content" style="width:100%;height:300px;visibility:hidden;"></textarea>
            </td>
        </tr>
        <tr>
            <th width="100">点击次数</th>
            <td>
                <input type="text" name="blog_click" value="100"/>
            </td>
        </tr>
        <tr>
          <th colspan="2">
              <input type="submit" value="添加博客"/>
          </th>
        </tr>
    </table>
</form>
</body>
</html>
